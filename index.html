<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">



    <title>Netflix Clone</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">DKflix</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Animes</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Supernatural</h3>
                <p class="descricao">Os irmãos Dean e Sam vasculham o país em busca de atividades paranormais, brigando
                    com demônios, fantasmas e monstros no caminho.</p>
            </div>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fa-solid fa-play"></i>
                    Assistir Agora
                </button>
                <button role="button" class="botao">
                    <i class="fa-solid fa-circle-info"></i>
                    Mais Informações
                </button>
            </div>
        </div>
    </main>

    <!--carroce-cinema-->
    <div class="carrocel-filmes">
        <p class="categoria">Cinema</p>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filmes" src="img/mini1.jpg" alt="">
            </div>
            <div class="item">

            <div class="item">

            <div class="item">

            </div>
            <div class="item">
                <img class="box-filmes" src="img/mini9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/mini10.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/mini11.jpg" alt="">
            </div>
        </div>
        <p class="categoria">Serie</p>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filmes" src="img/serie/serie1.jpg" alt="">

            <div class="item">

    </div>
